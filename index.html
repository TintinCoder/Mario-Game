<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Mario Game</title>
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <script src="lib/p5.dom.js" type="text/javascript"></script>
  <script src="scripts/sprites.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="characters_environment.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
  <center>
    <h1 class="btn btn-primary" id="title">Mario Game <button class="btn btn-primary" data-toggle="modal"
        data-target="#myModal" id="titlebtn">Instructions</button></h1>
    <img src="./mario.jpg" alt="Mario Image">
    <button class="btn btn-success" id="start">Start Game</button>
    <button class="btn btn-primary" id="status">Status</button>
    <div id="canvas">
      <canvas class="canvas"></canvas>
      <div class="game_console"></div>
    </div>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="left.png" alt="left" class="img">
            <img src="right.png" alt="right" class="img">
            <img src="jump.png" alt="jump" class="img">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-p">Source Code: <a href="https://github.com/linuk">Linuk</a> | Game Credit: Mario</p>
    </footer>
  </center>
</body>

</html>
